<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸŽ“ University Chatbot</h2>
    <div id="chat-box" class="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      let inputBox = document.getElementById("user-input");
      let chatBox = document.getElementById("chat-box");
      let userMessage = inputBox.value.trim();
      if (userMessage === "") return;

      chatBox.innerHTML += `<div class="user">You: ${userMessage}</div>`;

      let response = await fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: userMessage})
      });

      let data = await response.json();
      chatBox.innerHTML += `<div class="bot">Bot: ${data.response}</div>`;

      inputBox.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
